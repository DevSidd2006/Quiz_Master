<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.5s ease;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .dark-theme .card {
            background: rgba(26, 26, 46, 0.95);
            color: #ffffff;
        }

        .option-button {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .option-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .correct {
            background-color: #4CAF50 !important;
            color: white !important;
            border-color: #4CAF50 !important;
            animation: pulse 0.5s ease;
        }

        .wrong {
            background-color: #f44336 !important;
            color: white !important;
            border-color: #f44336 !important;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            animation: pulse 1s infinite;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .theme-toggle {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 0.75rem;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .quiz-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
        }

        .quiz-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quiz-title:hover::after {
            opacity: 1;
            animation: underlineSlide 1.5s ease infinite;
        }

        @keyframes underlineSlide {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-item {
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .leaderboard-item:hover {
            transform: translateX(10px);
            background: rgba(102, 126, 234, 0.2);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .leaderboard-page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .leaderboard-page.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .user-stats {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .user-stats.dark-theme {
            background: rgba(26, 26, 46, 0.95);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .dark-theme .stat-label {
            color: #9ca3af;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }

        /* New UI Elements */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .progress-dot.completed {
            background: #4CAF50;
        }

        .feedback-message {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .feedback-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback-message.correct {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .feedback-message.wrong {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .results-summary {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .results-summary.dark-theme {
            background: rgba(26, 26, 46, 0.95);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .button-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-disabled:hover {
            transform: none !important;
        }

        .streak-counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 20px;
            color: #FFC107;
        }

        .streak-icon {
            animation: pulse 1s infinite;
        }

        .category-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #question {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            line-height: 1.6;
        }

        #options {
            margin-top: 2rem;
            gap: 1.5rem;
        }

        .quiz-container {
            padding: 2.5rem;
        }

        .progress-bar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold quiz-title">QuizMaster</h1>
            <div class="flex items-center space-x-4">
                <div id="streak-counter" class="streak-counter hidden">
                    <span class="streak-icon">üî•</span>
                    <span id="streak-count">0</span>
                </div>
                <button id="leaderboard-button" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                    Leaderboard
                </button>
                <button id="theme-toggle" class="theme-toggle p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="loading-spinner" class="loading-spinner hidden"></div>

        <div id="landing-page" class="max-w-2xl mx-auto card p-8">
            <h1 class="text-3xl font-bold mb-4 text-center">Welcome to QuizMaster!</h1>
            <p class="text-center mb-8 text-gray-600 dark:text-gray-300">Choose your quiz preferences to get started!</p>
            
            <div class="space-y-8">
                <div class="space-y-3">
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Enter Your Username:</label>
                    <input type="text" id="username" class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-3" placeholder="Enter your username" required>
                </div>

                <div class="space-y-3">
                    <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Select Quiz Theme:</label>
                    <select id="theme" class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-3">
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="sports">Sports</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="math">Math</option>
                        <option value="business">Business</option>
                        <option value="technology">Technology</option>
                        <option value="art">Art</option>
                        <option value="music">Music</option>
                        <option value="literature">Literature</option>
                        <option value="food">Food</option>
                        <option value="animals">Animals</option>
                    </select>
                </div>

                <div class="space-y-3">
                    <label for="level" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Select Difficulty Level:</label>
                    <select id="level" class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-3">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Advanced</option>
                    </select>
                </div>

                <button id="start-quiz"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                    Start Quiz
                </button>
            </div>
        </div>

        <div id="quiz-container" class="hidden max-w-2xl mx-auto card p-8 quiz-container">
            <div class="flex justify-between items-center mb-8">
                <div id="timer" class="timer">
                    Time: 10s
                </div>
                <div id="score" class="score">
                    Score: 0
                </div>
            </div>
            <div class="progress-bar mb-6" id="progress-bar"></div>
            <div class="progress-indicator" id="progress-indicator"></div>
            <div id="category-badge" class="category-badge text-center"></div>
            <div id="question" class="text-2xl font-semibold text-center"></div>
            <div id="feedback-message" class="feedback-message"></div>
            <div id="options" class="grid grid-cols-1 md:grid-cols-2"></div>
            <button id="next-button"
                class="mt-8 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                Next Question
            </button>
        </div>

        <div id="results-page" class="hidden max-w-2xl mx-auto">
            <div class="results-summary">
                <h2 class="text-3xl font-bold mb-6">Quiz Results</h2>
                <div class="results-stats">
                    <div class="stat-card">
                        <h3 class="text-lg font-semibold mb-2">Final Score</h3>
                        <p id="final-score" class="text-2xl font-bold text-indigo-600">0</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="text-lg font-semibold mb-2">Correct Answers</h3>
                        <p id="correct-answers" class="text-2xl font-bold text-green-500">0</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="text-lg font-semibold mb-2">Time Taken</h3>
                        <p id="time-taken" class="text-2xl font-bold text-purple-600">0s</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="text-lg font-semibold mb-2">Accuracy</h3>
                        <p id="accuracy" class="text-2xl font-bold text-blue-500">0%</p>
                    </div>
                </div>
                <button id="restart-quiz"
                    class="mt-6 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                    Try Another Quiz
                </button>
            </div>
        </div>

        <div id="leaderboard-page" class="leaderboard-page max-w-4xl mx-auto">
            <button id="back-button" class="back-button bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                ‚Üê Back
            </button>
            
            <div class="card p-8">
                <h2 class="text-3xl font-bold mb-8 text-center quiz-title">Leaderboard</h2>
                <div class="flex justify-end mb-4">
                    <button id="reset-leaderboard" class="bg-gradient-to-r from-red-600 to-pink-600 text-white py-2 px-4 rounded-lg hover:from-red-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                        Reset Leaderboard
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left border-b-2 border-gray-200 dark:border-gray-700">
                                <th class="py-4 text-center">Rank</th>
                                <th class="py-4 text-center">Username</th>
                                <th class="py-4 text-center">Score</th>
                                <th class="py-4 text-center">Theme & Level</th>
                                <th class="py-4 text-center">Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-table" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
